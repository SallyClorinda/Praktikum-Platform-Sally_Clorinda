<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganjil Genap</title>
</head>
<body>
    <script>
        var angka1 = prompt('masukkan angka Awal');
        var angka2 = prompt('masukkan angka akhir');
        var genap = 0;
        var ganjil = 0;
        for(var i = angka1; i<=angka2; i++){
            if(Number(i) % 2 == 0){
                genap++;
            }else{
               ganjil++;
            }
        }
        console.log("Genap: "+ genap + "\n"+ "Ganjil: "+ganjil);
    </script>
</body>
</html>
